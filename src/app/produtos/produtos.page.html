<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaulHref = ""></ion-back-button>
      </ion-buttons>
    <ion-title>Listagem Produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let todosdados of todosdados" routerLink="/produtos-detalhes/{{produtoselecionado.id}}">
      <ion-avatar>
        <img alt="Silhouette of a person's head"  />
      </ion-avatar>
      <ion-label>{{produtoselecionado.nome}}</ion-label>
    </ion-item>
  </ion-list>


  <ion-fab id="icon" vertical="top" horizontal="end" slot="fixed" edge="true">
    <ion-fab-button routerLink="/produtos-detalhes/-1">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
    
</ion-content>
